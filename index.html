<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style ="background-color: rgb(51, 3, 62);">
    <nav class="navbar" style="background-color: rgb(159, 156, 173);">
        <p class = "navbar-brand"> My book recommender</p>
        <ul class ="nav navbar-nav">
            <li><a href="/">Home</a><li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class ="container">
        <div class ="row">
            <div class ="col-12">
                <h1 class="text-white",style="font-size:40px">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length)%}
            <div class="col-md-3",style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src='{{image[i]}}'>
                        <h4 class="text-white">{{book_name[i]}}</h3>
                        <p class="text-white"> {{author_name[i]}}</p>
                        <p class="text-white">Votes-{{votes[i]}}</p>
                        <p class="text-white">Rating-{{rating[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
           
            
        </div>
    </div>
</body>
</html>
